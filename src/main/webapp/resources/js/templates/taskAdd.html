<div class="taskAdd">
	<div class="control-group">
		<label>Title:</label>
		
		<div class="controls">
			<input type="text" class="title" value="<%= title %>" required />
			<p class="help-block"></p>
		</div>
	</div>	
	<label>Description:</label>
	<textarea class="description"><%= description %></textarea><br>
	<button class="save btn">Save</button>
	<button class="cancel btn">Cancel</button>
</div>
