<div class="task" data-id="<%= id %>">
	<div class="user"> 		
		<% if (userDTO && userDTO.avatarId) { %>
			<img class="avatar" src="/file/download/<%= userDTO.avatarId %>/avatar" />
		<% } else { %>
			<img class="avatar" src="/resources/images/avatar_placeholder.png" />
		<% } %> 		
 	</div>
 	<div class="details">
 		<a href="#project/<%= projectId %>/task/<%= id %>" class="title"><%= title %></a> 
	</div>
</div>
