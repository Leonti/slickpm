<div class="task" data-id="<%= id %>">
	<div class="user"> 		
		<% if (user && user.avatarId) { %>
			<img class="avatar" src="/file/download/<%= user.avatarId %>/avatar" />
		<% } else { %>
			<img class="avatar" src="/resources/images/avatar_placeholder.png" />
		<% } %> 		
 	</div>
 	<div class="details">
 		<a href="#project/<%= project.id %>/task/<%= id %>" class="title"><%= fullTitle %></a> 
	</div>
</div>
