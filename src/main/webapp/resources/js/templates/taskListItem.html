<div class="task media small" data-id="<%= id %>">
	<div class="avatar"> 		
		<% if (user && user.avatarId) { %>
			<img class="avatar" src="/file/download/<%= user.avatarId %>/avatar" />
		<% } else { %>
			<img class="avatar" src="/resources/images/avatar_placeholder.png" />
		<% } %> 		
 	</div>
 	<div class="details">
 		<a href="#project/<%= project.id %>/task/<%= id %>" class="title"><%= fullTitle %></a><br> 
		<div class="taskTypes"></div>
		<div class="points"></div>	 		
	</div>
</div>
