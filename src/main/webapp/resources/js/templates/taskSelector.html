<div class="taskSelector selector">
	<div class="listFilter">
		<i class="icon-search"></i> <input type="text" class="input" placeholder="Search&hellip;">
	</div>
	<% _.each(tasks, function(task) { %>
		<div class="item">
			<span class="taskTitle btn btn-link" data-id="<%= task.id %>"><%= task.title %></span>
		</div> 
	<% }); %>
</div>
